name: Vivado Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      
    - name: Install Vivado
      uses: Xilinx/fpga-tool-permissions@master
      with:
        tool: vivado
    
    - name: Run Tcl Script
      run: |
        vivado.bat -mode batch -source script.tcl mycpu.xpr
